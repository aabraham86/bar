<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="indigo-text">Iniciar Sesion</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='name' id='name' ng-keypress="validate($event)" ng-model="name"/>
                <label for='name' style="width: 90%">Nombre de usuario</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' ng-keypress="validate($event, true)" ng-model="pass"/>
                <label for='password' style="width: 90%">Contrase√±a</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='button' name='btn_login' ng-click="login()" class='col s12 btn btn-large waves-effect indigo'>Iniciar Sesion </button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
